<div class="row">
    <div class="col-md-12" *ngFor="let link of showvideo">
        <div class="youtube-video" style="height: 90vh; width: 90%;">
            <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(link.url)" target="_blank" width="100%" height="100%" frameborder="5" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            <p>{{link.id}}</p>
        </div>
    </div>
</div>
